name: Build & Release CSV Tools (Windows & macOS)

on:
  push:
    tags:
      - 'v*'  # Trigger only on versioned tags (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 🎨 Set Icon Path
        id: icons
        run: |
          echo "ICON_PATH=icons/app.ico" >> $GITHUB_ENV
        if: runner.os == 'Windows'

      - name: 🎨 Set Icon Path (macOS)
        id: icons-mac
        run: |
          echo "ICON_PATH=icons/app.icns" >> $GITHUB_ENV
        if: runner.os == 'macOS'

      - name: 🏗️ Build CSV Processor (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name csvprocessor --icon=icons/app.ico src/csvprocessor.py

      - name: 🏗️ Build CSV Splitter (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name csvsplitter --icon=icons/app.ico src/csvsplitter.py

      - name: 🏗️ Build CSV Processor (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed --name csvprocessor --icon=icons/app.icns src/csvprocessor.py

      - name: 🏗️ Build CSV Splitter (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed --name csvsplitter --icon=icons/app.icns src/csvsplitter.py

      - name: 📂 Upload Windows Build
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: csv-tools-windows
          path: dist/*.exe

      - name: 📂 Upload macOS Build
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: csv-tools-macos
          path: dist/csvprocessor
