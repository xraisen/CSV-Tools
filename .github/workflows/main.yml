name: Build & Release CSV Tools (Windows & macOS)

on:
  push:
    tags:
      - 'v*'  # Trigger only on versioned tags (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: üì£ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: üßπ Clean previous builds
        run: |
          rm -rf build dist *.spec
        shell: bash

      - name: üè† Build CSV Tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $scripts = @("csvprocessor.py", "csvsplitter.py")
          foreach ($script in $scripts) {
              $name = [System.IO.Path]::GetFileNameWithoutExtension($script)
              pyinstaller --onefile --windowed --name $name $script
          }

      - name: üçè Build CSV Tools (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          for script in csvprocessor.py csvsplitter.py; do
            name=$(basename "$script" .py)
            pyinstaller --onefile --name "$name" "./$script"
          done

      - name: üõ†Ô∏è Fix macOS Executables (if needed)
        if: runner.os == 'macOS'
        run: chmod +x dist/*

      - name: üìö Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csv-tools-${{ runner.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: csv-tools-Windows
          path: releases/windows

      - name: ‚¨áÔ∏è Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: csv-tools-macOS
          path: releases/macos

      - name: üì¶ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            releases/windows/*
            releases/macos/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
