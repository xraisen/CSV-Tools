name: Build & Release CSV Tools (Windows & macOS)

on:
  push:
    tags:
      - 'v*'  # Trigger only on versioned tags (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: 🔍 Check for macOS icon file
        if: runner.os == 'macOS'
        run: |
          if [ ! -f "icons/app.icns" ]; then
            echo "macOS icon file missing. Skipping icon usage."
            echo "USE_DEFAULT_ICON=true" >> $GITHUB_ENV
          else
            echo "macOS icon file found. Proceeding with build."
            echo "USE_DEFAULT_ICON=false" >> $GITHUB_ENV
          fi

      - name: 🏗️ Build CSV Tools (Windows)
        if: runner.os == 'Windows'
        run: |
          for name in csvprocessor csvsplitter; do
            pyinstaller --onefile --windowed --name $name $name.py
          done

      - name: 🏗️ Build CSV Tools (macOS)
        if: runner.os == 'macOS'
        run: |
          for name in csvprocessor csvsplitter; do
            if [ "$USE_DEFAULT_ICON" == "true" ]; then
              pyinstaller --onefile --name $name $name.py
            else
              pyinstaller --onefile --windowed --icon=icons/app.icns --name $name $name.py
            fi
          done

      - name: 🛠️ Fix macOS Executables (if needed)
        if: runner.os == 'macOS'
        run: chmod +x dist/*

      - name: 📂 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csv-tools-${{ runner.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: csv-tools-Windows
          path: releases/windows

      - name: ⬇️ Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: csv-tools-macOS
          path: releases/macos

      - name: 📦 Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            releases/windows/*
            releases/macos/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
