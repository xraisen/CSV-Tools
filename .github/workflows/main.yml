name: Build CSV Tools (Windows & macOS)

permissions:
  contents: write
  actions: read

on:
  push:
    tags:
      - 'v*'      # Triggers on versioned tags (e.g., v1.0.0)
      - 'release'  # Allows "release" tag as an option
  workflow_dispatch:  # Manual trigger option

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: üì£ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: üè† Build CSV Tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $scripts = @("csvprocessor.py", "csvsplitter.py")
          foreach ($script in $scripts) {
              $name = [System.IO.Path]::GetFileNameWithoutExtension($script)
              pyinstaller --onefile --windowed --name $name --distpath dist/windows $script
              if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          }

      - name: üçè Build CSV Tools (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          for script in csvprocessor.py csvsplitter.py; do
            name=$(basename "$script" .py)
            pyinstaller --onefile --name "$name" --distpath dist/macos "$script"
          done

      - name: üõ†Ô∏è Fix macOS Executables Permissions
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x dist/macos/*

      - name: üìö Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csv-tools-${{ matrix.os }}
          path: dist/*/*
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/tags/release' || github.event_name == 'workflow_dispatch'
    steps:
      - name: üì£ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚¨áÔ∏è Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: csv-tools-windows-latest
          path: releases/windows

      - name: ‚¨áÔ∏è Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: csv-tools-macos-latest
          path: releases/macos

      - name: üìã Debug Downloaded Files
        run: |
          echo "Windows artifacts:"
          ls -la releases/windows/windows/ || echo "No Windows files found"
          echo "macOS artifacts:"
          ls -la releases/macos/macos/ || echo "No macOS files found"
          if [ -z "$(ls -A releases/windows/windows)" ] || [ -z "$(ls -A releases/macos/macos)" ]; then
            echo "Error: One or both artifact directories are empty"
            exit 1
          fi

      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            releases/windows/windows/*
            releases/macos/macos/*
          tag_name: ${{ github.ref_name }}
          name: CSV Tools ${{ github.ref_name }}
          body: |
            ## CSV Tools Release ${{ github.ref_name }}
            This release includes binaries for:
            - Windows (64-bit)
            - macOS
            ### Downloads
            See attached files below.
            ### Changes
            Automatically generated release notes follow below.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}