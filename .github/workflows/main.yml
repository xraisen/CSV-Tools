name: Build & Release CSV Tools (Windows & macOS)

on:
  push:
    tags:
      - 'v*'  # Trigger only on versioned tags (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: 🎨 Set Icon Path
        run: |
          ICON_PATH="icons/app.ico"
          if [ "$RUNNER_OS" == "macOS" ]; then
          fi
          echo "ICON_PATH=$ICON_PATH" >> $GITHUB_ENV

      - name: 🏗️ Build CSV Tools
        run: |
          for name in csvprocessor csvsplitter; do
            pyinstaller --onefile --windowed --name $name --icon=$ICON_PATH $name.py
          done

      - name: 📂 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csv-tools-${{ runner.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: csv-tools-Windows
          path: releases/windows

      - name: ⬇️ Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: csv-tools-macOS
          path: releases/macos

      - name: 📦 Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            releases/windows/*
            releases/macos/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
