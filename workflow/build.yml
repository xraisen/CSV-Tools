name: Build Cross-Platform Executables

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        script: [csvprocessor, csvsplitter]
        include:
          - os: windows-latest
            icon_ext: ico
            icon_path: icons/app.ico
          - os: macos-latest
            icon_ext: icns
            icon_path: icons/app.icns
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        # Windows build
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          pyinstaller --onefile \
                      --name ${{ matrix.script }}_windows \
                      --icon ${{ matrix.icon_path }} \
                      --version-file version_info.txt \
                      --noconsole \
                      ${{ matrix.script }}.py
          cp dist/${{ matrix.script }}_windows.exe ${{ matrix.script }}_windows.exe
        fi
        
        # macOS build
        if [[ "${{ runner.os }}" == "macOS" ]]; then
          pyinstaller --onefile \
                      --name ${{ matrix.script }}_macos \
                      --icon ${{ matrix.icon_path }} \
                      --noconsole \
                      ${{ matrix.script }}.py
          cp dist/${{ matrix.script }}_macos ${{ matrix.script }}_macos
          chmod +x ${{ matrix.script }}_macos
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.script }}_${{ runner.os }}_executable
        path: |
          ${{ matrix.script }}_windows.exe
          ${{ matrix.script }}_macos
        if-no-files-found: error
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ matrix.script }}_windows.exe
          ${{ matrix.script }}_macos