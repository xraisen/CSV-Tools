name: Build Cross-Platform Executables

on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        script: [csvprocessor, csvsplitter]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --name ${{ matrix.script }} ${{ matrix.script }}.py
        
        # On Windows, add icon (optional)
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          cp dist/${{ matrix.script }}.exe ${{ matrix.script }}_windows.exe
        fi
        
        # On macOS, clean up and rename
        if [[ "${{ runner.os }}" == "macOS" ]]; then
          cp dist/${{ matrix.script }} ${{ matrix.script }}_macos
          chmod +x ${{ matrix.script }}_macos
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.script }}_${{ runner.os }}_executable
        path: |
          ${{ matrix.script }}_windows.exe
          ${{ matrix.script }}_macos
        if-no-files-found: error