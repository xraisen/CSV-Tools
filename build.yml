name: Build macOS Executable

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable
        run: |
          # This command assumes you have a simple script; adjust options as needed.
          pyinstaller --onefile csvsplitter.py

      - name: Package the macOS app
        run: |
          # If your build creates an .app bundle (e.g., your_script.app),
          # zip it so it becomes a single downloadable file.
          cd dist
          zip -r csvsplitter.zip csvsplitter.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-executable
          path: dist/csvsplitter.zip
